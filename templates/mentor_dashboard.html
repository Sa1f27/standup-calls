<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Dashboard | Educational Quiz App</title>
  <style>
    /* Global Styles */
    :root {
      --primary: #6C63FF;
      --secondary: #4D44B5;
      --tertiary: #FB7D5B;
      --background: #0F1116;
      --card-bg: #1E2130;
      --text: #ffffff;
      --text-secondary: #a8b1cf;
      --success: #00C896;
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(251, 125, 91, 0.1) 0%, transparent 20%);
      background-size: 100% 100%;
      background-position: center;
    }
    
    .dashboard {
      display: flex;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }
  
    
    .logo {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo h2 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: var(--border-radius);
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .nav-item.active {
      background: linear-gradient(90deg, rgba(108, 99, 255, 0.2), transparent);
      color: var(--text);
      border-left: 3px solid var(--primary);
    }
    
    .nav-item:hover:not(.active) {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }
    
    .nav-icon {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .user-info {
      margin-top: auto;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .user-email {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }
    
    .user-role {
      font-size: 12px;
      padding: 4px 8px;
      background-color: rgba(108, 99, 255, 0.2);
      border-radius: 20px;
      color: var(--primary);
      display: inline-block;
    }
    
    /* Main Content */
    .main-content {
      padding: 30px;
      overflow-y: auto;
      width: 100%;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      margin-bottom: 30px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    /* Dropdown Container */
.form-group {
  margin-bottom: 20px;
}

/* Dropdown Label */
.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--text-secondary);
}

/* Dropdown Select */
.form-group select {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: var(--border-radius);
  border: 1px solid rgba(255, 255, 255, 0.1);
  background-color: rgba(0, 0, 0, 0.2);
  color: var(--text);
  cursor: pointer;
  transition: var(--transition);
  appearance: none; /* Removes default dropdown arrow */
}

/* Dropdown Arrow */
.form-group {
  position: relative;
}

.form-group::after {
  content: 'â–¼';
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  font-size: 12px;
  color: var(--text-secondary);
  pointer-events: none;
}

/* Hover and Focus Effects */
.form-group select:hover {
  border-color: var(--primary);
}

.form-group select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
}

/* Dropdown Options */
.form-group select option {
  background-color: var(--card-bg);
  color: var(--text);
}

    .form-control {
      width: 100%;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text);
      font-size: 15px;
      transition: var(--transition);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }
    
    .file-input-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      border: 2px dashed rgba(108, 99, 255, 0.3);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      background-color: rgba(108, 99, 255, 0.05);
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background-color: rgba(108, 99, 255, 0.1);
    }
    
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-icon {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .file-text {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    .selected-file {
      display: none;
      font-size: 14px;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: rgba(0, 200, 150, 0.1);
      border-radius: var(--border-radius);
      color: var(--success);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: var(--border-radius);
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(77, 68, 181, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(77, 68, 181, 0.4);
    }
    
    .btn:hover::after {
      left: 100%;
    }
    
    .decorative-circle {
      position: fixed;
      border-radius: 50%;
      z-index: -1;
      filter: blur(60px);
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      background-color: rgba(108, 99, 255, 0.15);
      top: -75px;
      right: -75px;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      background-color: rgba(251, 125, 91, 0.15);
      bottom: -50px;
      left: -50px;
    }
    
    /* Responsive */
    @media (max-width: 991px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="dashboard">
    
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Mentor Dashboard</h1>
        <div id="currentDate"></div>
      </div>
      
      <div class="cards-container">
        <!-- Upload Video Card -->
        <div class="card">
          <div class="card-header">
            <h2>Upload Lecture Video</h2>
          </div>
          
          <form action="/mentor/upload" method="post" enctype="multipart/form-data">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
              <label for="batch">Batch</label>
              <select id="batch" name="batch" class="form-control" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="b1">Batch 1</option>
                <option value="b2">Batch 2</option>
                <option value="b3">Batch 3</option>
                <option value="b4">Batch 4</option>
              </select>
            </div>
            
            
            <div class="file-input-container">
              <label class="file-input-label">
                <div class="file-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                  </svg>
                </div>
                <div class="file-text">Drag & drop video file here or click to browse</div>
                <input type="file" name="video" class="file-input" id="videoInput" required>
              </label>
              <div id="selectedFileName" class="selected-file"></div>
            </div>
            
            <button type="submit" class="btn">Upload and Transcribe</button>
          </form>
        </div>
        
        <!-- Fetch Transcript Card -->
        <div class="card">
          <div class="card-header">
            <h2>Fetch Lecture</h2>
          </div>
          
          <form method="post" action="/mentor/fetch_transcript">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
              <label for="transcriptBatch">Batch</label>
              <select id="transcriptBatch" name="batch" class="form-control" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="b1">Batch 1</option>
                <option value="b2">Batch 2</option>
                <option value="b3">Batch 3</option>
                <option value="b4">Batch 4</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="upload_date">Upload Date (Optional)</label>
              <input type="text" id="upload_date" name="upload_date" class="form-control" placeholder="YYYY-MM-DD">
            </div>
            
            <button type="submit" class="btn">Fetch and Transcribe</button>
          </form>
        </div>
        <!-- View Results Card -->
        <div class="card">
          <div class="card-header">
            <h2>View Student Results</h2>
          </div>
          
          <form action="/mentor/results" method="get">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
              <label for="resultsBatch">Batch</label>
              <select id="resultsBatch" name="batch" class="form-control" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="b1">Batch 1</option>
                <option value="b2">Batch 2</option>
                <option value="b3">Batch 3</option>
                <option value="b4">Batch 4</option>
              </select>
            </div>
            
            
            <button type="submit" class="btn">Show Results</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Display current date
    const dateElem = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElem.textContent = new Date().toLocaleDateString('en-US', options);
    
    // Display selected file name
    const videoInput = document.getElementById('videoInput');
    const selectedFileName = document.getElementById('selectedFileName');
    
    videoInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        selectedFileName.textContent = this.files[0].name;
        selectedFileName.style.display = 'block';
      } else {
        selectedFileName.style.display = 'none';
      }
    });
  </script>
</body>
</html>
