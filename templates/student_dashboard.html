<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard | Educational Quiz App</title>
  <style>
    /* Global Styles */
    :root {
      --primary: #6C63FF;
      --secondary: #4D44B5;
      --tertiary: #FB7D5B;
      --background: #0F1116;
      --card-bg: #1E2130;
      --text: #ffffff;
      --text-secondary: #a8b1cf;
      --success: #00C896;
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(251, 125, 91, 0.1) 0%, transparent 20%);
      background-size: 100% 100%;
      background-position: center;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      background-color: rgba(20, 22, 36, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
    }
    
    .logo {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo h2 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      transition: 0.6s;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: var(--border-radius);
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .nav-item.active {
      background: linear-gradient(90deg, rgba(108, 99, 255, 0.2), transparent);
      color: var(--text);
      border-left: 3px solid var(--primary);
    }
    
    .nav-item:hover:not(.active) {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }
    
    .nav-icon {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .user-info {
      margin-top: auto;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .user-email {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }
    
    .user-role {
      font-size: 12px;
      padding: 4px 8px;
      background-color: rgba(108, 99, 255, 0.2);
      border-radius: 20px;
      color: var(--primary);
      display: inline-block;
    }
    
    /* Main Content */
    .main-content {
      padding: 30px;
      overflow-y: auto;
    }
    
    .container {
      display: grid;
      max-width: 800px;
      margin: 0 auto;
    }


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .welcome-card {
      background: linear-gradient(135deg, var(--card-bg), rgba(30, 33, 48, 0.8));
      border-radius: var(--border-radius);
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }
    
    .welcome-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
    }
    
    .welcome-text h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .welcome-text p {
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .welcome-image {
      width: 120px;
      height: 120px;
      background: url('/api/placeholder/120/120') center/cover no-repeat;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .card-header h2 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 18px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }
    
    .form-help {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
    }
    
    .btn-primary {
      width: 100%;
      padding: 15px;
      border-radius: var(--border-radius);
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(77, 68, 181, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(77, 68, 181, 0.4);
    }
    
    .btn-primary:hover::after {
      left: 100%;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .stat-card {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--primary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .upcoming-quizzes {
      margin-bottom: 20px;
    }
    
    .quiz-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      transition: var(--transition);
    }
    
    .quiz-item:hover {
      background-color: rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    
    .quiz-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(108, 99, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .quiz-info {
      flex-grow: 1;
    }
    
    .quiz-title {
      font-weight: 500;
      margin-bottom: 3px;
    }
    
    .quiz-batch {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .quiz-date {
      font-size: 13px;
      color: var(--tertiary);
    }
    
    /* Responsive */
    @media (max-width: 991px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
    
    /* Styling for form group */
.form-group {
  margin-bottom: 15px;
}

/* Styling for the label */
.form-group label {
  font-weight: 500;
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
  color: var(--text-secondary, #bbb); /* Light gray for contrast */
}

/* Dark-themed dropdown */
.custom-dropdown {
  width: 100%;
  padding: 12px 16px;
  border-radius: 6px;
  border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
  background-color: #222; /* Dark background */
  color: #ddd; /* Light text */
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

/* Adding hover effect */
.custom-dropdown:hover {
  border-color: #007bff; /* Blue highlight */
  background-color: #2a2a2a; /* Slightly lighter dark */
}

/* Styling for focus */
.custom-dropdown:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
}

/* Styling for help text */
.form-help {
  font-size: 12px;
  color: var(--text-secondary, #888);
  margin-top: 5px;
}

    /* Decorative elements */
    .decorative-circle {
      position: fixed;
      border-radius: 50%;
      z-index: -1;
      filter: blur(60px);
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      background-color: rgba(108, 99, 255, 0.15);
      top: -75px;
      right: -75px;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      background-color: rgba(251, 125, 91, 0.15);
      bottom: -50px;
      left: -50px;
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Edu Quiz</h2>
      </div>
      
      <div class="nav-item active">
        <div class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <path d="M3 9h18" />
            <path d="M9 21V9" />
          </svg>
        </div>
        <span>Dashboard</span>
      </div>
      
      
      <div class="user-info">
        <div class="user-email">{{ user.email }}</div>
        <div class="user-role">Student</div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
    <div class = "container">
      <div class="header">
        <h1>Student Dashboard</h1>
        <div id="currentDate"></div>
      </div>
      
      <div class="welcome-card">
        <div class="welcome-text">
          <h2>Welcome back, {{ user.email }}!</h2>
          <p>Ready to advance your knowledge today?</p>
        </div>
        <div class="welcome-image"></div>
      </div>
      
      <div class="cards-container">
        <!-- Quiz Card -->
        <div class="card">
          <div class="card-header">
            <h2>Start New Quiz</h2>
          </div>
          

          <form action="/student/quiz" method="get">
            <input type="hidden" name="token" value="{{ token }}">
          
            <div class="form-group">
              <label for="batch">Select Your Batch</label>
              <select id="batch" name="batch" class="form-control custom-dropdown" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="b1">Batch 1</option>
                <option value="b2">Batch 2</option>
                <option value="b3">Batch 3</option>
                <option value="b4">Batch 4</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="mode">Select Test Type</label>
              <select id="mode" name="mode" class="form-control custom-dropdown" required>
                <option value="daily">Daily Test</option>
                <option value="overall">Overall Test</option>
              </select>
            </div>
          
            <button type="submit" class="btn-primary">
              Start Quiz
            </button>
          </form>
          


        </div>
      </div>
    </div>
    </div>
  </div>

  <script>
    // Display current date
    const dateElem = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElem.textContent = new Date().toLocaleDateString('en-US', options);
  </script>
</body>
</html>
